<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMS</title>
</head>
<link rel="stylesheet" href="CSS/form-style.css" type="text/css">
<body>

    <form action="review.html" method="get" class="container">
          <p>FORM</p>
        <label for="username">Username:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="username" type="text" placeholder="Enter Username" name="username" required><br><br>
        
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="email" type="email" placeholder="Enter Email" name="email" required><br><br>
        
        <label for="mobile">Contact Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="mobile" type="text" placeholder="Enter Contact Number" name="mobile" required><br><br>
        
       <label for="review">Review:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <textarea name="feedback"  cols="40" rows="10"  ></textarea>
        
        <input type="submit" value="Submit" class="button">
    
    </form>
</body>
</html>
